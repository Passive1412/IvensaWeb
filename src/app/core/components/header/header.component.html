<!--Main Navigation-->
<header class="intro-header">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"
        ><strong>MDB</strong></a
      >
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
      <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </form>
    </links>
  </nav>
</header>
<!-- Intro Section -->

<div
  id="carouselExampleIndicators"
  class="carousel slide view"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="../../../../assets/images/banners/banner1.jpeg"
        alt="First slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Link 1</h5>
        <p>Project text 1</p>
        <button>read more</button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../../../assets/images/banners/banner2.jpeg"
        alt="Second slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <a href="project_ml">
          <h5>Link 2</h5>
        </a>
        <p>Project text 2</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../../../assets/images/banners/banner3.png"
        alt="Third slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <a href="project_webcam">
          <h5>Link 3</h5>
        </a>
        <p>Project text 3</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
