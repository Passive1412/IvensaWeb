<nav
  class="navbar sticky-top navbar-expand-lg navbar-dark"
>
  <div class="container">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand"
      style="text-align: center"
      ><span> test </span></a
    >

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="nav navbar-nav ml-auto" ngbNav routerLinkActive="active">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href=""
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            social media
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li class="nav-item" ngbNavItem>
              <a class="nav-link py-0 pr-3" href="https://instagram.com"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
            <li class="nav-item" ngbNavItem>
              <a class="nav-link py-0 pr-3" href="https://twitter.com"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li class="nav-item" ngbNavItem>
              <a class="nav-link py-0 pr-3" href="https://facebook.com"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li class="nav-item" ngbNavItem>
              <a class="nav-link py-0 pr-3" href="https://youtube.com"
                ><i class="fa fa-youtube"></i
              ></a>
            </li>
            <li class="nav-item" ngbNavItem>
              <a class="nav-link py-0 pr-3" href="https://snapchat.com"
                ><i class="fa fa-snapchat"></i
              ></a>
            </li>
          </div>
        </li>
      </ul>
    </div>

    <button
      (click)="isMenuCollapsed = !isMenuCollapsed"
      aria-expanded="false"
      class="navbar-toggler"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="nav navbar-nav ml-auto" ngbNav routerLinkActive="active">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href=""
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ "HOME.FLAG" | translate }}
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div #langSelect *ngFor="let lang of translate.getLangs()">
              <option
                class="dropdown-item"
                [value]="lang"
                [selected]="lang === translate.currentLang"
                (click)="translate.use(lang)"
                (click)="onOptionsSelected(lang)"
              >
                <img
                  src="../../../../assets/icons/United-Kingdom-Flag-icon.png"
                />
              </option>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
